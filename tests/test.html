<html>
	<head>
		<title>Pizi Rest API Test</title>
		<link rel="stylesheet" href="qunit.css">
	</head>
	<body>
		<div id="qunit"></div>
  		<div id="qunit-fixture"></div>
		<script src="jquery.min.js"></script>
		<script src="qunit.js"></script>
		<script>
			var global = this;
			var baseUrl = 'http://localhost/pizi-rest';
			
			function check(testName, url, type, expectedResult){
				QUnit.test(testName , function( assert ) {
					var responseDone = assert.async();
					$.ajax({
						url: baseUrl + url,
						type: type,
						success: function(result) {
							assert.equal(result, expectedResult);
							responseDone();
						},
						error: function(result){
							assert.ok(false);
							responseDone();
						}
					});
				});
			}
			
			check("Api enter point", "", "GET", "Pizi REST API");
			check("Get token", "/token", "GET", "Pizi REST API");
			
		</script>
	</body>
</html>
